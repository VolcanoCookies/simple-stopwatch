<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timer</title>
		<link rel="stylesheet" href="StyleSheet.css">
		<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Poiret+One|Abel&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="div-center">
			<p class="text-timer" id="timer">00:00</p>
			<p class="text-timer" id="milliseconds">00</p>
			<button class="button reset-button" id="reset-button" onClick="reset()">Reset</button>
			<button class="button start-button" id="start-button" onClick="start()">Start</button>
			<button class="button pause-button" id="pause-button" onClick="pause()">Pause</button>
			<button class="button stop-button" id="stop-button" onClick="stop()">Stop</button>
			<button class="button resume-button" id="resume-button" onClick="resume()">Resume</button>
		</div>
		<script type="text/javascript" src="timerJS.js"></script>
	</body>
</html>
