<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timer</title>
		<link rel="stylesheet" href="StyleSheet.css">
		<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Poiret+One|Abel&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="div-center">
			<p class="text-timer" id="timer">00:10</p>
			<p class="text-timer" id="milliseconds">00</p>
			<button class="button reset-button" onClick="reset()">Reset</button>
			<button class="button start-button" onClick="start()">Start</button>
		</div>
		<script type="text/javascript" src="timerJS.js"></script>
	</body>
</html>
